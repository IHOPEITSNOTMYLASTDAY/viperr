<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой простой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>О нас</h2>
            <p>Мы предоставляем качественные услуги по созданию простых сайтов!</p>
            <h2>Наши услуги</h2>
            <ul>
                <li>Веб-дизайн</li>
                <li>Верстка</li>
                <li>Разработка</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>© 2024 Мой cv сайт</p>
    </footer>
</body>
</html>
